<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic tac toe</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tic.css">
</head>

<body>



    <div class="board">
        <h1>Tic tac toe</h1>
        <ul class="col-holder">
            <li class="player-box" data-box="1"></li>
            <li class="player-box" data-box="2"></li>
            <li class="player-box" data-box="3"></li>
        </ul>
        <ul class="col-holder">
            <li class="player-box" data-box="4"></li>
            <li class="player-box" data-box="5"></li>
            <li class="player-box" data-box="6"></li>
        </ul>
        <ul class="col-holder">
            <li class="player-box" data-box="7"></li>
            <li class="player-box" data-box="8"></li>
            <li class="player-box" data-box="9"></li>
        </ul>
        <button type="button" class="reset-btn" id="reset" name="button">RESET</button>
    </div>

    <script type="text/javascript" src="index.js">

    </script>
</body>

</html>
